<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="hero">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view">

      </div>

    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes<br> balance and calm.</p>

      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock">3 Days left</li>
      </ul>



    </article>




    <article class="avatar"><img src="./images/image-avatar.png" alt="avatar">

      <p>Creation of <span>Jules Wyvern</span></p>


    </article>



  </div>





















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">JoeGentsWebDev</a>.

  </div>
</body>

</html>
