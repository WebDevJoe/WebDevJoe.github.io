<!DOCTYPE html>
<html>
<head>
	<title> BEATS</title>

<link href="css/style.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">

<body>
<div class="container">
  <div class="card">
    <div class="card-head">
      <img src="images/LOGO.png" alt="logo" class="card-logo">
      <img src="images/beats.png" alt="Shoe" class="product-img">
      <div class="product-detail">
        <h2>Beats By Dre.</h2> Beats By Dre with a more supportive feel with noise cancelling headphones.
      </div>
      <span class="back-text">
              BEA
            </span>
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
                Beats by <b>Dre</b>
                <span class="badge">
                  New
                </span>
        </span>
        <span class="product-caption">
                Basket Ball Collection
              </span>
        <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
      </div>
      <div class="product-properties">
        <span class="product-size">
                <h4>Size</h4>
                <ul class="ul-size">
                  <li><a href="#">7</a></li>
                  <li><a href="#">8</a></li>
                  <li><a href="#">9</a></li>
                  <li><a href="#" class="active">10</a></li>
                  <li><a href="#">11</a></li>
                </ul>
              </span>
        <span class="product-color">
                <h4>Colour</h4>
                <ul class="ul-color">
                  <li><a href="#" class="black active"></a></li>
                  <li><a href="#" class="red"></a></li>
                  <li><a href="#" class="grey"></a></li>
                </ul>
              </span>
        <span class="product-price">
                USD<b>223,453</b>
              </span>
      </div>
    </div>
  </div>
</div>



</body>




</html>
